<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="output">2+4</div>
      <div class="result">6</div>
    </div>
    <div class="input">
      <button>AC</button>
      <button> ( </button>
      <button> )</button>
      <button> + </button>

      <button> 7 </button>
      <button> 8 </button>
      <button> 9 </button>
      <button> - </button>

      <button> 6 </button>
      <button> 5 </button>
      <button> 4 </button>
      <button> * </button>

      <button> 3 </button>
      <button> 2 </button>
      <button> 1 </button>
      <button> / </button>

      <button>DEL</button>
      <button> . </button>
      <button> 0 </button>
      <button> = </button>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
